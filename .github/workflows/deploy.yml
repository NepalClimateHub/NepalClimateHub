name: Deploy NCH Website

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    if: github.event_name == 'push'
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Deploy and Restart Service
        run: |
          echo "Deploying Node.js server..."
          
          # Copy built files to deployment directory
          DEPLOY_DIR="/var/www/nepalclimatehub"
          sudo mkdir -p $DEPLOY_DIR
          sudo cp -r dist/ $DEPLOY_DIR/
          sudo cp -r node_modules/ $DEPLOY_DIR/
          sudo cp package.json $DEPLOY_DIR/
          sudo cp .env $DEPLOY_DIR/
          sudo chown -R azureuser:azureuser $DEPLOY_DIR
          
          # Create systemd service
          sudo tee /etc/systemd/system/nch-website.service > /dev/null << 'EOF'
          [Unit]
          Description=Nepal Climate Hub Website
          After=network.target

          [Service]
          Type=simple
          User=azureuser
          WorkingDirectory=/var/www/nepalclimatehub
          ExecStart=/usr/bin/node /var/www/nepalclimatehub/dist/server/entry.mjs
          Restart=always
          RestartSec=10
          StandardOutput=journal
          StandardError=journal
          Environment=NODE_ENV=production
          Environment=HOST=0.0.0.0
          Environment=PORT=4321

          [Install]
          WantedBy=multi-user.target
          EOF
          
          # Reload and restart service
          sudo systemctl daemon-reload
          sudo systemctl enable nch-website
          sudo systemctl restart nch-website
          sudo systemctl status nch-website --no-pager